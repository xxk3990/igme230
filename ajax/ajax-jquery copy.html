<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Week 14 Ajax exercise</title>

    <style>
        html,
        pre {
            font-family: sans-serif;
        }

        #wrapper {
            margin: 0 auto;
            width: 800px;
            background-color: #ccc;
            border-radius: 1rem;
            height: 90vh;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: flex-start;
        }

        #selectedverse {
            width: 400px;
            margin: 1rem;
            line-height: 1.5;
            letter-spacing: 0.05rem;
            padding: 1rem;
            background-color: white;
        }

        label {
            width: 200px;
            margin-right: 33px;
        }

        select {
            width: 350px;
            padding: 5px;
        }

        .author {
            font-style: italic;
            font-size: 1.1rem;
        }
    </style>

</head>

<body>
    <div id="wrapper">
        <h1>Week 14 Ajax exercise</h1>

        <h2>"Whose Cat is That?"<br>
            <span class="author">randomly generated on <a href = "https://www.poem-generator.org.uk/">poem-generator.org</a></span></h2>

        <form>
            <label for="verse-choose">Choose a verse</label>
            <select id="verse-choose" name="verse-choose">
                <option value="verse1">Verse 1</option>
                <option value="verse2">Verse 2</option>
                <option value="verse3">Verse 3</option>
                <option value="verse4">Verse 4</option>
            </select>
        </form>


        <div id="selectedverse">
            placeholder text
        </div>

    </div>
    <script>
        let poem = "myPoem.txt";
        let verse = ("verse1");
        let verseString = (poem + " #" + verse); 
        $("#verse-choose").val(verse);
        $("#selectedverse").load(verseString);
        $("#verse-choose").change(function () {
            verse = $(this).val();
            verseString = (poem + " #" + verse); 
            $("#selectedverse").load(verseString);
            console.log(verseString);
            console.log(verse);
        });
    </script>
</body>

</html>
