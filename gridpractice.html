<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid examples</title>
</head>
<style>
.myGrid {
    display: grid;
    grid-template-columns: 150px 1fr 1fr;
    grid-template-rows: 100px 1fr 1fr 50px;
    height: 100vh;
}
.myGrid div {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: orange;
    border: 1px dotted blue;
}
.titleBar {
grid-column: 1/ span 3;
}
.sideBar {
    grid-row: 2 / -2;
}
.footer {
    grid-column: 1/ span 3;  
}
</style>
<body>
    <div class = "myGrid">

        <div class = "titleBar">Cell 1</div>
        <div class = "sideBar">Cell 2</div>
        <div>Cell 3</div>
        <div>Cell 4</div>
        <div>Cell 5</div>
        <div>Cell 6</div>
        <div class = "footer">Cell 7</div>
    </div>
</body>
</html>
